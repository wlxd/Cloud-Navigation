<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" fill="none">
  <!-- Background -->
  <rect width="800" height="450" fill="#0f172a"/>
  
  <!-- Sidebar -->
  <rect width="200" height="450" fill="#1e293b"/>
  <rect width="1" height="450" x="200" fill="#334155"/>
  
  <!-- Logo Area -->
  <rect x="20" y="20" width="120" height="24" rx="4" fill="#3b82f6" fill-opacity="0.2"/>
  <text x="30" y="37" font-family="sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">CloudNav</text>
  
  <!-- Sidebar Items -->
  <rect x="16" y="70" width="168" height="32" rx="6" fill="#1e3a8a" fill-opacity="0.4"/>
  <rect x="24" y="80" width="12" height="12" rx="2" fill="#60a5fa"/>
  <rect x="44" y="82" width="80" height="8" rx="2" fill="#60a5fa" fill-opacity="0.8"/>
  
  <g transform="translate(0, 40)">
    <rect x="16" y="70" width="168" height="32" rx="6" fill="none"/>
    <rect x="24" y="80" width="12" height="12" rx="2" fill="#64748b"/>
    <rect x="44" y="82" width="60" height="8" rx="2" fill="#94a3b8"/>
  </g>
  <g transform="translate(0, 80)">
    <rect x="16" y="70" width="168" height="32" rx="6" fill="none"/>
    <rect x="24" y="80" width="12" height="12" rx="2" fill="#64748b"/>
    <rect x="44" y="82" width="70" height="8" rx="2" fill="#94a3b8"/>
  </g>
  
  <!-- Bottom Sidebar Actions -->
  <rect x="16" y="380" width="168" height="50" rx="6" fill="#334155" fill-opacity="0.5"/>
  
  <!-- Header -->
  <rect x="200" y="0" width="600" height="60" fill="#1e293b" fill-opacity="0.8"/>
  <rect x="200" y="60" width="600" height="1" fill="#334155"/>
  
  <!-- Search Bar -->
  <rect x="230" y="15" width="300" height="30" rx="15" fill="#334155" fill-opacity="0.5"/>
  <circle cx="245" cy="30" r="4" fill="#64748b"/>
  
  <!-- Header Buttons -->
  <circle cx="720" cy="30" r="14" fill="#334155"/>
  <rect x="750" y="16" width="30" height="28" rx="6" fill="#3b82f6"/>
  <path d="M765 22v16 M757 30h16" stroke="white" stroke-width="2"/>

  <!-- Content Grid -->
  <g transform="translate(230, 90)">
    <!-- Section Title -->
    <rect width="100" height="10" rx="2" fill="#64748b"/>
    
    <!-- Pinned Card 1 -->
    <g transform="translate(0, 25)">
      <rect width="120" height="60" rx="8" fill="#1e293b" stroke="#334155"/>
      <rect x="10" y="15" width="24" height="24" rx="4" fill="#334155"/>
      <rect x="44" y="22" width="50" height="8" rx="2" fill="#e2e8f0"/>
      <circle cx="105" cy="15" r="3" fill="#3b82f6"/> 
    </g>
    
    <!-- Pinned Card 2 -->
    <g transform="translate(135, 25)">
      <rect width="120" height="60" rx="8" fill="#1e293b" stroke="#334155"/>
      <rect x="10" y="15" width="24" height="24" rx="4" fill="#334155"/>
      <rect x="44" y="22" width="40" height="8" rx="2" fill="#e2e8f0"/>
      <circle cx="105" cy="15" r="3" fill="#3b82f6"/>
    </g>
    
    <!-- Pinned Card 3 -->
    <g transform="translate(270, 25)">
      <rect width="120" height="60" rx="8" fill="#1e293b" stroke="#334155"/>
      <rect x="10" y="15" width="24" height="24" rx="4" fill="#334155"/>
      <rect x="44" y="22" width="60" height="8" rx="2" fill="#e2e8f0"/>
      <circle cx="105" cy="15" r="3" fill="#3b82f6"/>
    </g>
  </g>
  
  <g transform="translate(230, 200)">
    <!-- Section Title -->
    <rect width="80" height="10" rx="2" fill="#64748b"/>
    
    <!-- Row 2 Cards -->
    <g transform="translate(0, 25)">
       <rect width="120" height="60" rx="8" fill="#1e293b" stroke="#334155"/>
       <rect x="10" y="15" width="24" height="24" rx="4" fill="#334155"/>
       <rect x="44" y="22" width="50" height="8" rx="2" fill="#cbd5e1"/>
    </g>
     <g transform="translate(135, 25)">
       <rect width="120" height="60" rx="8" fill="#1e293b" stroke="#334155"/>
       <rect x="10" y="15" width="24" height="24" rx="4" fill="#334155"/>
       <rect x="44" y="22" width="45" height="8" rx="2" fill="#cbd5e1"/>
    </g>
  </g>
</svg>